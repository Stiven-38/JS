<!-- Definición del tipo de documento y versión de HTML utilizado -->
<!DOCTYPE html>
<html>

<head>
    <!-- Especifica la codificación de caracteres utilizada -->
    <meta charset="UTF-8">

    <!-- Ajusta la vista de la página según el tamaño del dispositivo y establece el nivel de zoom inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlace al archivo de estilos CSS externo -->
    <link rel="stylesheet" href="estilos/estilos.css">

    <!-- Enlace al archivo de JavaScript externo. El atributo "defer" asegura que el script se ejecute después de que el HTML esté completamente cargado -->
    <script src="js/restaurante.js" defer></script>

    <!-- Título que se mostrará en la pestaña del navegador -->
    <title>Restaurante Virtual</title>
</head>

<body>
    <!-- Título principal de la página -->
    <h1>Calculadora Restaurante</h1>

    <!-- Etiqueta que describe el siguiente elemento de entrada/select -->
    <label for="tipoPlato">Tipo de Plato:</label>

    <!-- Lista desplegable para que el usuario seleccione un tipo de plato -->
    <select id="tipoPlato">
        <option value="Ajiaco">Ajiaco</option>
        <option value="Arroz paisa">Arroz paisa</option>
        <option value="Caldo Costilla">Caldo Costilla</option>
    </select>
    <br>

    <!-- Etiqueta que describe el siguiente elemento de entrada -->
    <label for="cantidadPlatos">Cantidad de Platos:</label>

    <!-- Campo de entrada para que el usuario indique cuántos platos quiere -->
    <input type="number" id="cantidadPlatos"> 
    <br>

    <!-- Etiqueta que describe el siguiente elemento de entrada/select -->
    <label for="bebida">Bebida:</label>

    <!-- Lista desplegable para que el usuario seleccione una bebida -->
    <select id="bebida">
        <option value="Gaseosa">Gaseosa</option>
        <option value=" Limonada">Limonada</option>
        <option value=" Jugo Naranja">Jugo Naranja</option>
    </select>
    <br>

    <!-- Etiqueta que describe el siguiente elemento de entrada -->
    <label for="cantidadBebidas">Cantidad de Bebidas:</label>

    <!-- Campo de entrada para que el usuario indique cuántas bebidas quiere -->
    <input type="number" id="cantidadBebidas">
    <br>

    <!-- Botón que, al hacer clic, invocará la función "calcularTotal()" -->
    <button onclick="calcularTotal()">Calcular Total</button>

    <!-- Parrafo donde se mostrará el resultado del cálculo -->
    <p id="resultado"></p>
</body>

</html>
